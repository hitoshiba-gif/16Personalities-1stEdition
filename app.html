function computeAxis(axisKey){
  const arr = state.answers[axisKey].map(Number);
  const qs  = QUESTIONS[axisKey];
  const n   = arr.length;

  // pos=trueならそのまま、falseなら6-vで反転
  const mapped = arr.map((v,i)=> qs[i].pos ? v : (6 - v));

  // 合計と平均
  const total = mapped.reduce((a,b)=>a+b,0);
  const mean5 = total / n;
  const neutral = 3 * n;

  const ax  = AXES.find(a=>a.key===axisKey);
  const pos = total > neutral; // 判定基準
  return { mean: mean5, total, pos, code: pos ? ax.codePos : ax.codeNeg };
}

  const f=computeAxis('frame'),

}

function axisPercent(axisKey){
  const arr = state.answers[axisKey].map(Number);
  const qs  = QUESTIONS[axisKey];

  // 0..1 正規化（左向き設問は反転）
  const normalized = arr.map((v,i)=>{
    const s = (v-1)/4;          // 1→0, 5→1
    return qs[i].pos ? s : (1-s);
  });
  const avg = normalized.reduce((a,b)=>a+b,0)/normalized.length; // 0..1
  const pct = Math.round(avg*100); // 0..100（右側＝codePos方向の％）

  // ラベル決定（どちら寄りか）
  const ax = AXES.find(a=>a.key===axisKey);
  const sideLabel = (pct>50) ? ax.posLabel : ax.negLabel;
  return { pct, sideLabel, posSide: pct>50 };
}

// === JSONPユーティリティ ===
function jsonp(url){
  return new Promise((resolve, reject)=>{
    const cb = '__jp' + Date.now().toString(36);
    const s = document.createElement('script');
    const q = (url.includes('?')?'&':'?') + 'callback=' + cb;
    s.src = url + q;
    s.async = true;
    window[cb] = (data)=>{ resolve(data); delete window[cb]; s.remove(); };
    s.onerror = ()=>{ reject(new Error('JSONP failed')); delete window[cb]; s.remove(); };
    document.head.appendChild(s);
  });
}

// === 集計データ反映 ===
async function refreshCuteStats(){
  const data = await jsonp(GAS_URL + '?stats=1');
  if (!data?.ok) return console.warn('No valid data from GAS');

  const byType = data.byType || {};
  const total  = data.total || 1;
  const byBase = data.byBase || {WAVE:0,NATURAL:0,STRAIGHT:0};
  const ALL_CODES = Object.keys(TYPE_META);

  // ---- 3ベースドーナツ ----
  for(const base of ['WAVE','NATURAL','STRAIGHT']){
    const pct = Math.round((byBase[base]||0) / total * 100);
    const donut = document.querySelector(`.donut[data-key="${base}"]`);
    const numEl = document.querySelector(`.donut-num[data-num="${base}"]`);
    if(donut && numEl){
      numEl.textContent = pct + '%';
      const C = 2 * Math.PI * 48;
      const dash = (pct/100) * C;
      const prog = donut.querySelector('[data-prog]');
      if(prog) prog.style.strokeDasharray = `${dash} ${C-dash}`;
    }

    const chipBox = document.querySelector(`.chips.mini[data-chip="${base}"]`);
    if(chipBox){
      const group = ALL_CODES
        .filter(c => TYPE_META[c]?.base === base)
        .map(c => ({ code:c, n:byType[c]||0 }))
        .sort((a,b)=>b.n - a.n);

      chipBox.innerHTML = group.map(g=>{
        const nick = (window.TYPE_NICK && TYPE_NICK[g.code]?.label) || g.code;
        const emo  = TYPE_META[g.code]?.emoji ?? '🧭';
        const pct  = ((g.n / total) * 100).toFixed(1);
        return `<span class="chip" title="${nick}">${emo} ${nick}
                  <span class="small muted" style="margin-left:4px;">${pct}%</span>
                </span>`;
      }).join('');
    }
  }

  // ---- 16タイプグリッド ----
  const grid = document.getElementById('typeGrid');
  if(grid){
    const max = Math.max(...Object.values(byType),1);
    grid.innerHTML = ALL_CODES.map(code=>{
      const n = byType[code] || 0;
      const pct = Math.round(n / total * 100);
      const width = Math.max(3, Math.round(n / max * 100));
      const emo  = TYPE_META[code]?.emoji ?? '🧭';
      const nick = (window.TYPE_NICK && TYPE_NICK[code]?.label) || code;
      return `
        <div class="type-cell" data-code="${code}" title="${code}">
          <div class="type-ico">${emo}</div>

            <div class="type-name">${nick} <span class="muted">(${code})</span></div>

            <div class="small muted" style="margin-top:4px">${pct}% ・ ${n}件</div>
          </div>
        </div>`;
    }).join('');
  }
}

        <div class="type-bar"><i style="width:${pct}%;"></i></div>
        <div class="type-foot">
          <span>${cnt}人</span>
          <span>${pct}%</span>
        </div>
      `;
      return card;
    };

    root.innerHTML = '';
    ALL_CODES_CARDS.forEach(c => root.appendChild(makeCard(c)));
  }

  renderTypeDistributionCards();
  setInterval(renderTypeDistributionCards, 60000);



})();</script>

window.addEventListener('DOMContentLoaded', function(){
  const openBtn  = document.getElementById('navOpen');
  const closeBtn = document.getElementById('navClose');
  const drawer   = document.getElementById('drawer');
  const scrim    = document.getElementById('scrim');

  if(!openBtn || !closeBtn || !drawer || !scrim){
    console.warn('[drawer] 必要な要素が見つかりません');
    return;
  }

  function open(){
    drawer.classList.add('open');
    drawer.setAttribute('aria-hidden','false');
    openBtn.setAttribute('aria-expanded','true');
    scrim.hidden = false;
    document.documentElement.style.overflow = 'hidden'; // 背景固定
  }
  function close(){
    drawer.classList.remove('open');
    drawer.setAttribute('aria-hidden','true');
    openBtn.setAttribute('aria-expanded','false');
    scrim.hidden = true;
    document.documentElement.style.overflow = '';
  }

  openBtn.addEventListener('click', open,  { passive: true });
  closeBtn.addEventListener('click', close, { passive: true });
  scrim.addEventListener('click', close,    { passive: true });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
});
</script>
